<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qombo: Data Navigator - v1.6.4</title>
    <link rel="stylesheet" href="old-style.css">
</head>
<body>
    <header>
        <h1>Qombo: Data Navigator - v1.6.4</h1>
    </header>
    <main>
        <section id="menu-bar">
            <div id="menu-list">
                <p><span id="menu-accounts"><a href="home.html">Home</a> | <a href="blocks.html">Blocks</a> | <a href="txs.html">Transactions</a> | <a href="trades.html">Trades</a> | Accounts | <a href="apps.html">Apps</a> | <a href="websites.html">Websites</a> | <a href="polls.html">Polls</a> | <a href="assets.html">Assets</a> | <a href="extra.html">Extra</a></span></p>
            </div>
        </section>
        
        <section id="blockchain-info">
            <h2>Current Blockchain Information</h2>
            <table id="info-table">
                <tr><th>Block Height</th><th>Block Reward</th><th>Blocks/Day</th><th>Total Supply</th><th>QORT Minted/Day (Estimate)</th></tr>
                <tr><td id="block-height"></td><td id="block-reward"></td><td id="blocks-past-day"></td><td id="total-supply"></td><td id="qort-per-day"></td></tr>
            </table>
        </section>

        <section id="account-search">
            <h2>Account Information - <button id="search-button">Search</button><input type="text" id="search-input" placeholder="Enter address or name"></h2>
            <div id="account-details">
            </div>
            <h3>Search Results</h3>
            <div id="account-results">
            </div>
        </section>
    </main>

    <script src="accounts.js"></script>
</body>
</html>
