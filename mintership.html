<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qombo: Data Navigator - v1.12.5</title>
    <link rel="stylesheet" href="old-style.css">
</head>
<body>
    <header>
        <h1>Qombo: Data Navigator - v1.12.5</h1>
    </header>
    <main>
        <button id="version-switch" class="menu-button" onclick="window.location.href='index.html'">&#x21C6;</button>
        <section id="menu-bar">
            <div id="menu-list">
                <p><span id="menu-mintership"><a href="home.html">Home</a> | <a href="blocks.html">Blocks</a> | <a href="txs.html">Transactions</a> | <a href="trades.html">Trades</a> | <a href="accounts.html">Accounts</a> | <a href="apps.html">Apps</a> | <a href="websites.html">Websites</a> | <a href="polls.html">Polls</a> | <a href="assets.html">Assets</a> | Mintership | <a href="extras.html">Extras</a></span></p>
            </div>
        </section>
        
        <section id="blockchain-info">
            <h2>Current Blockchain Information</h2>
            <table id="info-table">
                <tr><th>Current Block Height</th><td id="block-height"></td></tr>
            </table>
        </section>

        <section id="mintership-admins">
            <h3 class="expandable-header" onclick="toggleSection('mintership-admins-table', renderMintershipAdmins, 'minterAdminsLoaded')">Mintership Admins &#9660;</h3>
            <table id="mintership-admins-table" style="display: none;">
                <thead>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section id="mintership-search">
            <h2>Minter Request Cards - <button id="search-button">Search</button><input type="text" id="search-input" placeholder="Enter search query"></h2>
            <div id="mintership-details">
            </div>
            <h3>Search Results</h3>
            <div id="mintership-results">
            </div>
        </section>
    </main>

    <script src="mintership.js"></script>
</body>
</html>
