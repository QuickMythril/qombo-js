<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qombo: Data Navigator - v1.1.1-beta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Qombo: Data Navigator - v1.1.1-beta</h1>
    </header>
    <main>
        <section id="menu-bar">
            <div id="menu-list">
                <p><span id="menu-blocks"><a href="index.html">Home</a> | Blocks | <a href="txs.html">Transactions</a> | <a href="trades.html">Trades</a></span></p>
            </div>
        </section>
        
        <section id="blockchain-info">
            <h2>Blockchain Information</h2>
            <p>Current Block Height: <span id="block-height">Loading...</span></p>
        </section>

        <section id="recent-blocks">
            <h2>Recent Blocks</h2>
            <table id="blocks-table">
                <thead>
                    <tr>
                        <th>Height</th>
                        <th>Signature</th>
                        <th>TX Count</th>
                        <th>Minters</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="load-more">See 10 More Blocks</button>
        </section>
    </main>

    <script src="blocks.js"></script>
</body>
</html>
