<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qombo: Data Navigator - v2.0.0</title>
    <link rel="icon" type="image/png" href="qombo-favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Qombo: Data Navigator - v2.0.0</h1>
        <nav id="menu-bar">
            <button aria-label="Home" onclick="showSection('home-page')">Home</button>
            <button aria-label="Blocks" onclick="showSection('blocks-page')">Blocks</button>
            <button aria-label="Transactions" onclick="showSection('txs-page')">Transactions</button>
            <button aria-label="Trades" onclick="showSection('trades-page')">Trades</button>
            <button aria-label="Accounts" onclick="showSection('accounts-page')">Accounts</button>
            <button aria-label="Apps" onclick="showSection('apps-page')">Apps</button>
            <button aria-label="Websites" onclick="showSection('websites-page')">Websites</button>
            <button aria-label="Polls" onclick="showSection('polls-page')">Polls</button>
        </nav>
    </header>
    <main>
        <section id="home-page" class="content-section">
            <h2>Home</h2>
        </section>
        
        <section id="blocks-page" class="content-section">
            <h2>Blocks</h2>
        </section>
        
        <section id="txs-page" class="content-section">
            <h2>Transactions</h2>
        </section>
        
        <section id="trades-page" class="content-section">
            <h2>Trades</h2>
        </section>
        
        <section id="accounts-page" class="content-section">
            <h2>Accounts</h2>
        </section>

        <section id="apps-page" class="content-section">
            <h2>Apps</h2>
        </section>

        <section id="websites-page" class="content-section">
            <h2>Websites</h2>
        </section>

        <section id="polls-page" class="content-section">
            <h2>Polls</h2>
        </section>
    </main>
<script src="script.js"></script>
</body>
</html>
