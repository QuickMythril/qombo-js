<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qombo: Data Navigator - v1.3.2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Qombo: Data Navigator - v1.3.2</h1>
    </header>
    <main>
        <section id="menu-bar">
            <div id="menu-list">
                <p><span id="menu-txs"><a href="index.html">Home</a> | <a href="blocks.html">Blocks</a> | Transactions | <a href="trades.html">Trades</a> | <a href="accounts.html">Accounts</a> | <a href="apps.html">Apps</a></span> | <a href="websites.html">Websites</a></p>
            </div>
        </section>
        
        <section id="blockchain-info">
            <h2>Current Blockchain Information</h2>
            <table id="info-table">
                <tr>
                    <th>Current Block Height</th>
                    <td></td>
                </tr>
            </table>
        </section>

        <section id="transaction-info">
            <h2>Unconfirmed Transactions</h2>
            <p>Total Unconfirmed Transactions: <span id="total-unconfirmed">Loading...</span></p>
            <div id="transaction-types">
            </div>
        </section>

        <section id="recent-txs">
            <h2>Recent Transactions</h2>
            <table id="txs-table">
                <thead>
                    <tr>
                        <th>Height</th>
                        <th>Signature</th>
                        <th>TX Type</th>
                        <th>Creator</th>
                        <th>Fee Paid</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button id="load-more">See 100 More Blocks</button>
        </section>
    </main>

    <script src="txs.js"></script>
</body>
</html>
